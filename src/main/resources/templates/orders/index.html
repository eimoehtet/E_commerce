<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::app-head">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div th:replace="fragments/navbar::app-navbar"></div>
	<div class="container-fluid py-5">
		<div class="row">
			<div th:insert="fragments/sidebar::orders" class="col-md-3">
			</div>
			<div class="col-md-9">
				<div class="card">
					<div class="card-header">
						<h1 class="h4 mb-0">
							Order Management
						</h1>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Username</th>
									<th scope="col">Address</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order:${orders}">
									<th th:text="${order.id}" scope="row"></th>
									<td th:text="${order.user.username}"></td>
									<td th:text="${order.address}"></td>
									<td th:text="${order.total}"></td>
									<td><a class="btn btn-primary" th:href="@{/orders/show(id=${order.id})}">Show</a></td>
								</tr>
							</tbody>
						</table>

								</li>
								<li th:each="pageNumber:${pageNumbers}" class="page-item" th:classappend="${pageNumber-1==products.number}?active"><a th:text="${pageNumber}" class="page-link" th:href="@{/products(page=${pageNumber-1})}"></a></li>

								</li>
								
							</ul>
							
						</nav>-->
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:href="@{/js/jquery-3.3.1.slim.min.js}"></script>
	<script type="text/javascript" th:href="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
